	<body id="body-login">

			<header><div id="header">

			<input type='hidden' id='hasMySQL' value='1'>
<input type='hidden' id='hasSQLite' value='1'>

<form action="index.php" method="post">
<input type="hidden" name="install" value="true" />
					<fieldset id="adminaccount">
		<legend>Create an <strong>admin account</strong></legend>
		<p class="infield grouptop">
			<input type="text" name="adminlogin" id="adminlogin" placeholder=""
				value="" autocomplete="off" autofocus required />
			<label for="adminlogin" class="infield">Username</label>
			<img class="svg" src="/core/img/actions/user.svg" alt="" />
		</p>
		<p class="infield groupbottom">
			<input type="password" name="adminpass" data-typetoggle="#show" id="adminpass" placeholder=""
				value="" required />
			<label for="adminpass" class="infield">Password</label>
			<img class="svg" id="adminpass-icon" src="/core/img/actions/password.svg" alt="" />
			<input type="checkbox" id="show" name="show" />
			<label for="show"></label>
		</p>
	</fieldset>

		<fieldset id="advancedHeader">
		<legend><a id="showAdvanced">Advanced <img class="svg" src="/core/img/actions/caret.svg" /></a></legend>
	</fieldset>
	
		<fieldset id="datadirField">
		<div id="datadirContent">
			<label for="directory">Data folder</label>
			<input type="text" name="directory" id="directory"
				placeholder="/var/www/owncloud/data"
				value="/var/www/owncloud/data" />
		</div>
	</fieldset>
	
		<fieldset id='databaseField'>
				<legend>Configure the database</legend>
		<div id="selectDbType">
				<input type='hidden' id='hasSQLite' value="true" />
				<input type="radio" name="dbtype" value="sqlite" id="sqlite"
			checked="checked" />
		<label class="sqlite" for="sqlite">SQLite</label>
				
				<input type='hidden' id='hasMySQL' value='true'/>
				<input type="radio" name="dbtype" value="mysql" id="mysql"
			/>
		<label class="mysql" for="mysql">MySQL</label>
				
						<label class="pgsql" for="pgsql">PostgreSQL</label>
		<input type="radio" name="dbtype" value='pgsql' id="pgsql"
			/>
				
		
				</div>

				<div id="use_other_db">
			<p class="infield grouptop">
				<label for="dbuser" class="infield">Database user</label>
				<input type="text" name="dbuser" id="dbuser" placeholder=""
					value="" autocomplete="off" />
			</p>
			<p class="infield groupmiddle">
				<input type="password" name="dbpass" id="dbpass" placeholder="" data-typetoggle="#dbpassword" 
					value="" />
				<label for="dbpass" class="infield">Database password</label>
				<input type="checkbox" id="dbpassword" name="dbpassword" />
				<label for="dbpassword"></label>
			</p>
			<p class="infield groupmiddle">
				<label for="dbname" class="infield">Database name</label>
				<input type="text" name="dbname" id="dbname" placeholder=""
					value=""
					autocomplete="off" pattern="[0-9a-zA-Z$_-]+" />
			</p>
						<p class="infield groupbottom">
				<label for="dbhost" class="infield">Database host</label>
				<input type="text" name="dbhost" id="dbhost" placeholder=""
					value="" />
			</p>
		</div>
			</fieldset>
